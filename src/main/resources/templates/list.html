
<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<a href="/add">Create tweet</a><br />

<div th:each="message : ${messages}">
    <h4 th:inline="text">[[${message.sentby}]] wrote:<br />
        [[${message.content}]]</h4>
    <a th:href="@{/detail/{id}(id=${message.id})}">Details</a>
    <br /><br /><br />
</div>

</body>
</html>
